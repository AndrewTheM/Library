<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/libStyles.css">
	<script async src="js/visitorScript.js"></script>
	<title>Library</title>
</head>
<body>
	<header>
		<h1>LIBRARY</h1>
		<nav>
			<a href="books.html">BOOKS</a>
			<a class="active-tab" href="visitors.html">VISITORS</a>
			<a href="cards.html">CARDS</a>
			<a href="statistics.html">STATISTICS</a>
		</nav>
	</header>
	<main>
		<span class="text-all">ALL VISITORS:</span>
		<button id="add-btn">New visitor</button>
		<div class="popup-overlay">
			<div class="popup">
				<div class="cross">+</div>
				<h2>New Visitor</h2>
				<form name="add" method="post">
					<input type="text" name="name" placeholder="Full Name" required>
					<input type="tel" name="phone" autocomplete="off" placeholder="Phone" required>
					<button type="submit">Add</button>
				</form>
			</div>
		</div>
		<div class="popup-overlay">
			<div class="popup">
				<div class="cross">+</div>
				<h2>Edit Visitor</h2>
				<form name="edit">
					<input type="text" name="name" placeholder="Full Name" required>
					<input type="tel" name="phone" autocomplete="off" placeholder="Phone" required>
					<button type="submit">Save</button>
				</form>
			</div>
		</div>
		<hr>
		<div id="table-manipulation">
			<div>
				<label>Sort by:</label>
				<select id="sort-field">
					<option value="id">ID</option>
					<option value="fullName">Name</option>
				</select>
				<button id="sort-btn">Sort</button>
			</div>
			<div id="search">
				<label>Search:</label>
				<input id="search-field" type="text">
				<button id="search-btn">Search</button>
			</div>
		</div>
		<table border="1" cellspacing="0" cellpadding="5">
			<thead>
				<tr>
					<th>ID</th>
					<th>Full Name</th>
					<th>Phone</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody id="table-body"></tbody>
		</table>
	</main>
</body>
</html>
